- name: openhpc-lenovo-jenkins-sms
  hosts: openhpc_lenovo_jenkins_sms
  gather_facts: True
  tasks:
  - name: configure proxy
    copy:
      dest: /etc/profile.d/proxy.sh
      content: |
        export https_proxy=http://10.241.58.130:3128
        export http_proxy=http://10.241.58.130:3128

  - name: fix dnf.conf
    ansible.builtin.lineinfile:
      path: /etc/dnf/dnf.conf
      line: "{{ item }}"
    with_items:
      - user_agent="curl"
    when: (distro.startswith("rocky")) or (distro == "almalinux9.2") or (distro.startswith("openEuler"))

  - name: Replace mirror URL for openeuler
    ansible.builtin.replace:
      path: /etc/yum.repos.d/openEuler.repo
      regexp: 'repo.openeuler.org'
      replace: 'repo.huaweicloud.com/openeuler'
    when: distro == "openEuler_22.03"

  - name: install obs repository configuration
    template:
      src: "{{ item }}"
      dest: /etc/yum.repos.d/
      owner: root
      group: root
      mode: 0644
    with_items:
      - OpenHPC-obs-factory.repo
    when: distro == "openEuler_22.03"

  - name: install obs repository configuration
    template:
      src: "{{ item }}"
      dest: /etc/yum.repos.d/
      owner: root
      group: root
      mode: 0644
    with_items:
      - OpenHPC-obs-factory.repo
    when: (distro.startswith("rocky")) or (distro == "almalinux9.2")

  - name: install obs repository configuration
    template:
      src: "{{ item }}"
      dest: /etc/zypp/repos.d/
      owner: root
      group: root
      mode: 0644
    with_items:
      - OpenHPC-obs-factory.repo
    when: distro.startswith("leap15")

  - name: install packages
    package:
      state: present
      name:
      - epel-release
      - tzdata-java
    when: (distro.startswith("rocky")) or (distro == "almalinux9.2")

  - name: install packages
    package:
      state: present
      name:
      - git
      - ipmitool
      - rsync
      - chrony
    when: distro != "leap15.3"

  - import_tasks: test-lenovo-common.yml

  - name: create directories
    file: dest="{{item}}" state=directory
    with_items:
    - /root/ci

  - name: copy helper scripts
    copy:
      src: "{{ item }}"
      dest: /root/ci/
      owner: root
      group: root
    with_items:
      - install.sh
      - support_functions.sh
      - computes_installed.py
      - sms_installed.py
      - gen_inputs.pl

  - name: copy helper scripts
    template:
      src: "{{ item }}"
      dest: /root/ci/
      owner: root
      group: root
    with_items:
      - lenovo.mapping

  - name: make install script executable
    ansible.builtin.file:
      path: /root/ci/install.sh
      mode: '0755'
