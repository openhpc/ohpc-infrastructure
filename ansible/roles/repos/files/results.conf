Alias /results "/results"

<Directory /results>
	Options Indexes FollowSymLinks
	AllowOverride Indexes
	IndexOptions NameWidth=* FancyIndexing HTMLTable DescriptionWidth=* SuppressHTMLPreamble
	IndexStyleSheet "/.files/styles.css"
	Require all granted
	HeaderName HEADER.html
	ReadmeName FOOTER.html

	# Ensure UTF-8 encoding for proper emoji display
	AddDefaultCharset UTF-8
	AddCharset UTF-8 .html

	IndexIgnore FOOTER.html
</Directory>
